apiVersion: v1
kind: Service
metadata:
  name: drand-service
  labels:
    app: drand
spec:
  type: ClusterIP
  selector:
    app: drand
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
    - protocol: TCP
      port: 9080
      targetPort: 9080
    - protocol: 8888
      targetPort: 8888
